<!DOCTYPE html>
<html>
	<head>
		<title>Mushroom Mania</title>
			<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
			<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
			<link rel="stylesheet" type="text/css" href="./styles/main.css">

	</head>
	<body ng-app="MushroomMania">
		<div ng-controller="PickerCtrl">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Mushroom Mania</a>
					</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#"></a></li>
						</ul>
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search for a mushroom . . ." ng-model="searchText">
								<div ng-repeat="mushroom in mushrooms | filter: searchText">
								</div>
							</div>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
			<div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button class="col-xs-6 btn btn-danger" ng-click="poisonous()" ng-model="searchText">Poisonous</button>
						<button class="col-xs-6 btn btn-success" ng-click="nonPoisonous()" ng-model="searchText">Non-poisonous</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						<div ng-show="!showListView">
							<h3>Poisonous Mushrooms</h3>
							<div ng-repeat="mushroom in mushrooms | filter:{edible:false} | filter: searchText">
								<div class="panel panel-default">
									<div class="panel-body">
										<div class="col-xs-1"></div>
										<div class="col-xs-1">{{mushroom.name}}</div>   
										<div class="col-xs-7 col-xs-offset-2">{{mushroom.description}}</div>
									</div>
								</div>
							</div>
						</div>
						<div ng-show="showListView">
							<h3>Edible Mushrooms</h3>
							<div ng-repeat="mushroom in mushrooms | filter:{edible:true} | filter: searchText">
								<div class="panel panel-default">
									<div class="panel-body">
										<div class="col-xs-1"></div>
										<div class="col-xs-1">{{mushroom.name}}</div>   
										<div class="col-xs-7 col-xs-offset-2">{{mushroom.description}}</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>

		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="./javascripts/app.js"></script>
		<script type="text/javascript" src="./javascripts/appconstants.js"></script>
		<script type="text/javascript" src="./javascripts/main.js"></script>
	</body>
</html>
