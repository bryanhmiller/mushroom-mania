<!DOCTYPE html>
<html>
	<head>
		<title>Mushroom Mania</title>
			<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
			<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
			<link rel="stylesheet" type="text/css" href="./styles/main.css">

	</head>
	<body ng-app="MushroomMania">
		<nav class="navbar navbar-default" ng-controller="NavCtrl">
			<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Mushroom Mania</a>
				</div>

<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"></a></li>
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
					</form>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div ng-controller="PickerCtrl">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<button class="col-xs-6 btn btn-danger" ng-click="poisonous()">Poisonous</button>
					<button class="col-xs-6 btn btn-success" ng-click="nonPoisonous()">Non-poisonous</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<div ng-show="!showListView">
						<h3>Poisonous Mushrooms</h3>
						<form>
						<div class="form-group">
							<label>Task Description</label>
							<input type="text" class="form-control" placeholder="Some important task" ng-model="newTask.task"/>
						</div>
						<div class="form-group">
							<label>Assigned To</label>
							<input type="text" class="form-control" placeholder="Zoe" ng-model="	newTask.assignedTo"/>
						</div>
						<button class="btn btn-default" ng-click="addNewItem()">Submit</button>
						</form>
					</div>
					<div ng-show="showListView">
							<input type="text" placeholder="Search for ..." ng-model="searchText">
						<h3>Todo</h3>
						<div ng-repeat="item in items | filter:{isCompleted:false} | filter: searchText" >
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="col-xs-1"><input type="checkbox" name=""ng-checked="item.isCompleted"/></div>
									<div class="col-xs-7">{{item.task}}</div>
									<div class="col-xs-1 col-xs-offset-2">{{item.assignedTo}}</div>   <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
								</div>
							</div>
						</div>
						<h3>Edible Mushrooms</h3>
						<div ng-repeat="item in items | filter:{isCompleted:true}">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
									<div class="col-xs-7">{{item.task}}</div>
									<div class="col-xs-1  col-xs-offset-2">{{item.assignedTo}}</div>            
									<div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
								</div>
							</div>
						</div>					
					</div>
				</div>
			</div>
		</div>	


		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="./javascripts/app.js"></script>
		<script type="text/javascript" src="./javascripts/appconstants.js"></script>
		<script type="text/javascript" src="./javascripts/main.js"></script>
	</body>
</html>
